<h1 class="mb-5">Создание дохода/расхода</h1>
<form class="col-12 col-md-9 col-lg-7 col-xl-5 col-xxl-4">
    <select name="type-record" required id="type-record" class="form-select border mb-3 text-secondary">
        <option value="" disabled selected>Тип...</option>
        <option value="income">Доход</option>
        <option value="expense">Расход</option>
    </select>
    <select name="type-record" required id="category-record" class="form-select border mb-3 text-secondary">
        <option value="" disabled selected>Категория...</option>
        <option value="income">Категория 1</option>

    </select>
    <input type="number" id="amount" required class="form-control border mb-3" placeholder="Сумма в $...">
    <div class="position-relative" id="search-interval">
        <input type="text" required id="search-from-date" class="form-control border mb-3" placeholder="Дата...">
    </div>

    <input type="text" id="comment" required class="form-control border mb-3" maxlength="30" placeholder="Комментарий...">
</form>

<div class="main-active">
    <button class="btn btn-success px-3 py-2 me-2" id="create-operation">Создать</button>
    <a href="#/incomeExpense" class="btn btn-danger px-3 py-2">Отмена</a>
</div>
